    keywords: ["neutral", "indifferent", "calm", "unemotional", "balanced", "steady", "unbiased", "objective", "impartial", "equanimous"]
    weight: 0.5  # Lower weight for neutral - should be fallback
# Default emotion with no assigned data (neutral)
default_emotion: "neutral"

# Emotion detection settings
context_analysis: true
fallback_to_keywords: true

# Emotion persistence and decay settings
emotion_persistence:
  # Enable emotion persistence across chunks
  enabled: true
  
  # LLM emotion scoring (to match keyword scoring scale)
  llm_base_score: 5.0  # Base score when LLM provides emotion tag
  
  # Decay parameters (radioactive half-life model)
  half_life_chunks: 3.0  # Number of chunks for emotion strength to halve
  minimum_score: 0.1     # Minimum score before emotion is considered expired
  
  # Scoring weights for fair comparison
  keyword_multiplier: 1.0  # Multiplier for keyword-based scores
  llm_multiplier: 1.0      # Multiplier for LLM-based scores (after decay)
